    <style>
      /* নতুন স্টাইল যোগ করুন */
      th:nth-child(2),
      td:nth-child(2) {
        min-width: 150px !important; /* ডেস্কটাপের জন্য মিনিমাম প্রস্থ */
        width: 30% !important; /* প্রস্থের পার্সেন্টেজ নির্ধারণ */
      }

      /* মোবাইল ডিভাইসের জন্য মিডিয়া কুয়েরি */
      @media (max-width: 768px) {
        th:nth-child(2),
        td:nth-child(2) {
          min-width: 150px !important; /* মোবাইলের জন্য কম প্রস্থ */
          width: 35% !important; /* মোবাইলে বেশি জায়গা নেবে */
        }
      }

      /* মিম ডিসপ্লে স্টাইল */
      .meme-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
      }

      .meme-image {
        max-width: 90%;
        max-height: 90%;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
      }

      .close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #10b981;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      /* মোবাইল অপ্টিমাইজেশন */
      @media (max-width: 640px) {
        .modal-content {
          width: 95%;
          padding: 15px;
        }
        .bengali-form h2 {
          font-size: 1.8rem;
        }
        .form-button {
          padding: 10px 16px;
          font-size: 14px;
        }
      }

      /* ট্যাবলেট ভিউ */
      @media (min-width: 641px) and (max-width: 1024px) {
        .modal-content {
          width: 85%;
        }
      }

      /* টেবিল স্টাইল (মূল ড্যাশবোর্ডের জন্য) */
      table {
        border-collapse: separate;
        border-spacing: 0;
        min-width: 100%;
      }

      th {
        position: sticky;
        top: 0;
        z-index: 10;
        backdrop-filter: blur(8px);
        background: rgba(6, 78, 59, 0.8); 
      }

      th, td {
        padding: 12px 16px;
        text-align: left;
        border-bottom: 1px solid rgba(16, 185, 129, 0.2);
      }

      tr {
        transition: all 0.2s ease;
        opacity: 0;
        animation: fadeInRow 0.5s ease forwards; /* Renamed to avoid conflict */
      }

      @keyframes fadeInRow { /* Renamed */
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .table-icon {
        font-size: 0.9rem;
        margin-right: 8px;
        width: 16px;
        text-align: center;
        color: rgba(110, 231, 183, 0.8);
      }

      @media (max-width: 768px) {
        th, td {
          padding: 10px 12px;
        }
        .table-icon {
          margin-right: 6px;
          font-size: 0.8rem;
        }
      }     
      
      @keyframes fadeInBody { 
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      body {
        background: linear-gradient(to bottom right, #022c22, #000000);
        background-attachment: fixed;
        color: white;
        overflow-x: hidden;
        margin: 0;
        opacity: 0;
        animation: fadeInBody 0.8s ease-out forwards; 
        font-family: 'Hind Siliguri', sans-serif; 
      }

      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        animation: fadeInModal 0.3s forwards; 
      }

      .modal-overlay.closing {
        animation: fadeOutModal 0.3s forwards; 
      }

      @keyframes fadeInModal { 
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes fadeOutModal { 
        from { opacity: 1; }
        to { opacity: 0; }
      }

      .modal-content {
        background: linear-gradient(to bottom right, #022c22, #000000);
        border: 1px solid #065f46;
        border-radius: 12px;
        width: 90%;
        max-width: 500px;
        max-height: 90vh;
        overflow-y: auto;
        transform: scale(0.9);
        opacity: 0;
        animation: zoomIn 0.3s forwards 0.1s;
        padding: 20px;
      }

      .modal-content.closing {
        animation: zoomOut 0.3s forwards;
      }

      @keyframes zoomIn {
        from { transform: scale(0.9); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }

      @keyframes zoomOut {
        from { transform: scale(1); opacity: 1; }
        to { transform: scale(0.9); opacity: 0; }
      }

      .close-button {
        position: absolute;
        top: 15px;
        right: 15px;
        background: #065f46;
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        font-size: 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        z-index: 1001;
      }

      .close-button:hover {
        background: #047857;
        transform: rotate(90deg);
      }

      .form-button {
        background: linear-gradient(to right, #065f46, #047857);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 20px auto;
      }

      .form-button:hover {
        background: linear-gradient(to right, #047857, #059669);
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      .loading-bar {
        width: 150px;
        height: 8px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        overflow: hidden;
        position: relative;
        margin: 0 auto;
      }

      .loading-bar::before {
        content: "";
        position: absolute;
        width: 40%;
        height: 100%;
        background-color: #4CAF50;
        animation: loading 1s linear infinite;
      }

      @keyframes loading {
        0% { left: -40%; }
        50% { left: 100%; }
        100% { left: -40%; }
      }

      /* Custom Bengali Form Styles */
      .bengali-form { font-family: 'Hind Siliguri', sans-serif; color: white; }
      .bengali-form h2 { font-size: 2.5rem; font-weight: 700; margin-bottom: 1.5rem; color: #8e44ad; text-align: center; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
      .bengali-form .form-group { margin-bottom: 20px; }
      .bengali-form label { display: block; margin-bottom: 8px; font-size: 16px; font-weight: 600; color: #ecf0f1; }
      .bengali-form .required:after { content: " *"; color: #e74c3c; }
      .bengali-form input, .bengali-form select, .bengali-form textarea { width: 100%; padding: 12px 15px; border: 2px solid #34495e; border-radius: 8px; background-color: rgba(52, 73, 94, 0.5); color: white; font-size: 16px; font-family: 'Hind Siliguri', sans-serif; transition: all 0.3s; }
      .bengali-form input:focus, .bengali-form select:focus, .bengali-form textarea:focus { outline: none; border-color: #8e44ad; background-color: rgba(52, 73, 94, 0.8); box-shadow: 0 0 0 3px rgba(142, 68, 173, 0.3); }
      .bengali-form button[type="submit"] { background: linear-gradient(135deg, #8e44ad 0%, #9b59b6 100%); color: white; padding: 16px; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: 600; width: 100%; transition: all 0.3s; margin-top: 20px; font-family: 'Hind Siliguri', sans-serif; }
      .bengali-form button[type="submit"]:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,0,0,0.2); }
      
      /* Success Animation */
      .success-animation { display: none; text-align: center; margin-top: 20px; animation: fadeInSuccess 0.5s ease-in-out; }
      .checkmark { width: 100px; height: 100px; border-radius: 50%; display: block; stroke-width: 6; stroke: #27ae60; stroke-miterlimit: 10; margin: 0 auto 20px; box-shadow: inset 0px 0px 0px #27ae60; animation: fillCheckmark 0.6s ease-in-out 0.6s forwards, scaleCheckmark 0.5s ease-in-out 1.2s both; } /* Renamed animations */
      .checkmark__circle { stroke-dasharray: 166; stroke-dashoffset: 166; stroke-width: 6; stroke-miterlimit: 10; stroke: #27ae60; fill: none; animation: strokeCheckmark 0.8s cubic-bezier(0.65, 0, 0.45, 1) forwards; } /* Renamed animation */
      .checkmark__check { transform-origin: 50% 50%; stroke-dasharray: 58; stroke-dashoffset: 58; animation: strokeCheckmark 0.4s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards; } /* Renamed animation */
      .success-message { color: #27ae60; font-weight: 700; margin-top: 20px; text-align: center; font-size: 22px; opacity: 0; animation: fadeInSuccessMsg 0.5s ease-in-out 1.4s forwards; }
      
      @keyframes strokeCheckmark { 100% { stroke-dashoffset: 0; } } /* Renamed */
      @keyframes scaleCheckmark { 0%, 100% { transform: none; } 50% { transform: scale3d(1.1, 1.1, 1); } } /* Renamed */
      @keyframes fillCheckmark { 100% { box-shadow: inset 0px 0px 0px 50px rgba(39, 174, 96, 0); } } /* Renamed */
      @keyframes fadeInSuccess { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fadeInSuccessMsg { from { opacity: 0; } to { opacity: 1; } }

      @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-10px); } 60% { transform: translateY(-5px); } }
      .animate-bounce { animation: bounce 2s ease infinite; }
    </style>
  </head>

  <script>
    setTimeout(() => {
      document.getElementById('memeOverlay').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
    }, 5000);

    function closeMeme() {
      document.getElementById('memeOverlay').style.display = 'none';

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => { console.log('ServiceWorker registration successful'); })
            .catch(err => { console.log('ServiceWorker registration failed: ', err); });
        });
      }

    const downloadableNotes = [
        { title: "বাংলা ফাইনাল সাজেশন (তানভীর ভাইয়া)", fileName: "বাংলা কারেন্ট সাজেশন (তানভীর ভাইয়া)", type: "সাজেশন" },
        { title: "রসায়ন ২য় পত্র: জৈব যৌগ (সংক্ষিপ্ত সাজেশন)", fileName: "chemistry_organic_short_suggestion.pdf", type: "সাজেশন" },
        { title: "উচ্চতর গণিত: জটিল সংখ্যা (অনুশীলনী সমাধান)", fileName: "math_complex_numbers_solutions.pdf", type: "সমাধান" },
        // example: { title: "নতুন নোটের নাম", fileName: "new_note.pdf", type: "নোট" },
    ];
    const notesFolderPath = 'files/'; // *** পরিবর্তিত ফোল্ডারের নাম ***

    function renderNotesList() {
        const listContainer = document.getElementById('downloadSuggestionsList');
        listContainer.innerHTML = ''; 
        if (downloadableNotes.length === 0) {
            listContainer.innerHTML = `<div class="bg-black/30 backdrop-blur-sm rounded-md border border-green-700/30 p-3 text-center"><p class="text-emerald-300 text-sm">আপাতত কোনো নোট বা সাজেশন নেই। শীঘ্রই যোগ করা হবে!</p></div>`;
            return;
        }
        downloadableNotes.forEach(note => {
            const noteItem = document.createElement('div');
            noteItem.className = 'bg-black/30 backdrop-blur-sm rounded-md border border-green-700/30 p-3 mb-2 flex justify-between items-center transition-all duration-300 hover:border-emerald-500/70 hover:bg-black/40';
            let typeBadgeColor = 'bg-sky-500'; 
            if (note.type === 'সাজেশন') typeBadgeColor = 'bg-yellow-500';
            else if (note.type === 'সমাধান') typeBadgeColor = 'bg-purple-500';
            noteItem.innerHTML = `
                <div class="flex-grow mr-3">
                    <span class="text-sm font-medium text-emerald-100">${note.title}</span>
                    <span class="ml-2 text-xs text-white px-1.5 py-0.5 rounded ${typeBadgeColor}">${note.type}</span>
                </div>
                <a href="${notesFolderPath}${note.fileName}" download="${note.fileName}" class="flex-shrink-0 bg-emerald-600 hover:bg-emerald-500 text-white text-xs font-bold py-1.5 px-3 rounded-md transition-colors duration-300 flex items-center">
                    <i class="fas fa-download mr-1.5"></i> ডাউনলোড
                </a>`;
            listContainer.appendChild(noteItem);
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        renderNotesList(); 
        const bannerContainer = document.getElementById('downloadSuggestionsBannerContainer');
        const listContainer = document.getElementById('downloadSuggestionsList');
        const toggleIcon = document.getElementById('suggestionToggleIcon');
        bannerContainer.addEventListener('click', () => {
            const isHidden = listContainer.classList.toggle('hidden');
            toggleIcon.classList.toggle('rotate-180', !isHidden);
        });
    });
    </script>

    <div id="studyFormPopup" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <button onclick="closeStudyForm()" class="close-button">×</button>
        <div class="bengali-form">
          <h2 class="text-4xl font-bold text-center mb-6 animate-bounce" style="animation-iteration-count: infinite; animation-duration: 3s;">কী খবর?</h2>
          <form id="studyForm">
            <div class="form-group">
              <label for="name" class="required">নাম:</label>
              <input type="text" id="name" name="name" required placeholder="আপনার নাম লিখুন">
            </div>
            <div class="form-group">
              <label for="date" class="required">তারিখ:</label>
              <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
              <label for="hours" class="required">স্টাডি করা সময় (ঘণ্টা):</label>
              <input type="number" id="hours" name="hours" step="0.1" min="0" required placeholder="কত ঘণ্টা পড়ালেখা করলেন?">
            </div>
            <div class="form-group">
              <label for="goal">ম্যাসেজ ফর এডমিন:</label>
              <textarea id="goal" name="goal" rows="3" placeholder="এডমিনের জন্য কোনো ম্যাসেজ থাকলে লিখুন"></textarea>
            </div>
            <button type="submit" id="submitBtn">সাবমিট করুন</button>
          </form>
          <div class="success-animation" id="successAnimation">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
              <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
              <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            <div class="success-message">সফলভাবে সাবমিট হয়েছে!</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function setDefaultDate() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').value = today;
      }
      function openStudyForm() {
        const popup = document.getElementById('studyFormPopup');
        const content = popup.querySelector('.modal-content');
        popup.style.display = 'flex';
        document.body.style.overflow = 'hidden';
        setDefaultDate();
        popup.classList.remove('closing');
        content.classList.remove('closing');
      }
      function closeStudyForm() {
        const popup = document.getElementById('studyFormPopup');
        const content = popup.querySelector('.modal-content');
        popup.classList.add('closing');
        content.classList.add('closing');
        setTimeout(() => {
          const form = document.getElementById('studyForm');
          form.reset(); 
          form.style.display = 'block'; 
          document.getElementById('successAnimation').style.display = 'none'; 
          const submitBtn = document.getElementById('submitBtn');
          submitBtn.disabled = false; 
          submitBtn.textContent = 'সাবমিট করুন'; 
          setDefaultDate(); 
          popup.style.display = 'none';
          document.body.style.overflow = 'auto';
          popup.classList.remove('closing');
          content.classList.remove('closing');
        }, 300);
      }
      document.getElementById('studyFormPopup').addEventListener('click', function(e) {
        if (e.target === this) closeStudyForm();
      });

        e.preventDefault();

        submitBtn.disabled = true;

        document.getElementById('successAnimation').style.display = 'none';
        const timestamp = new Date().toISOString();
        const formData = {
          timestamp: timestamp,
          name: document.getElementById('name').value,
          date: document.getElementById('date').value,
          hours: parseFloat(document.getElementById('hours').value),
          goal: document.getElementById('goal').value
        };
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbzT9_z2v02qAEMLzXsvvdelaRQGR2ZS5IpWqCCCB2N5_ih076Q7Eg7WBGukJ-3wXkBxRg/exec';
        fetch(scriptUrl, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        })
        .then(() => {
          document.getElementById('studyForm').style.display = 'none';

          submitBtn.disabled = false;
          submitBtn.textContent = 'সাবমিট করুন';

      });

 <script type="text/babel">

      </div>
      <footer className="text-center text-sm text-green-300 pt-6">🏁 Happy Overclocking | Designed by <span className="font-semibold text-white">Overclock Team</span></footer>
    </div>
  );
};
ReactDOM.render(<StreakDashboard />, document.getElementById("root"));
</script>
